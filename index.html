<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Meal Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Meal Ordering App</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Available Meals</h2>
            <div id="meal-list"></div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Meal Ordering App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
